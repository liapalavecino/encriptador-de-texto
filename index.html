<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="textoEntrada" placeholder="Ingrese el texto a encriptar aquí"></textarea>
        <div class="buttons">
            <button id="encriptarBtn">Encriptar</button>
            <button id="desencriptarBtn">Desencriptar</button>
        </div>
        <textarea id="textoSalida" readonly placeholder="El texto encriptado aparecerá aquí"></textarea>
        <div class="encriptador__enlaces">
            <a href="https://instagram.com/">Instagram</a>
            <a href="https://github.com/">GitHub</a>
        </div>
    <script src="./js/app.js"></script>
</body>
</html>
