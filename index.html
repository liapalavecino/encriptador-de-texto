<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header class="header">
        <div class="MainContainer_leftContainer">
            <img class="MainContainer_aluraLogo" src="./img/alura.png" alt="Logo de Alura">
        </div>
    <main class="encriptador">
        <section class="encriptador__contenido">
            <h1 class="encriptador__contenido__titulo">
            <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="textoEntrada" placeholder="Ingrese el texto a encriptar aquí"></textarea>
        <div class="buttons">
            <button id="encriptarBtn">Encriptar</button>
            <button id="desencriptarBtn">Desencriptar</button>
        </div>
        <textarea id="textoSalida" readonly placeholder="El texto encriptado aparecerá aquí"></textarea>

        </div>
        </h1>
        </section>
    </main>
</body>
